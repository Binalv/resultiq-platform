<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResultIQ Platform | Academic Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;

            /* Background image */
            background:
              linear-gradient(rgba(20,20,20,0.35), rgba(20,20,20,0.35)),
              url("/static/images/books.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            background: rgba(20, 20, 20, 0.78);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            border-radius: 22px;
            padding: 42px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 40px 90px rgba(0,0,0,0.75);
            color: #f1f5f9;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 0.95rem;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 0.7rem;
            letter-spacing: 1.2px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-top: 26px;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px 14px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(255,255,255,0.15);
        }

        .btn-primary {
            background: #ffffff;
            color: #020617;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #e5e7eb;
            color: #020617;
        }

        .result-box {
            display: none;
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .footer-note {
            margin-top: 28px;
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ResultIQ Platform</h1>
    <p class="subtitle">Enterprise academic performance intelligence system</p>

    <!-- Student Profile -->
    <div class="section-title">Student Profile</div>
    <input class="form-control mb-3" placeholder="Student Full Name">
    <input class="form-control mb-3" placeholder="Student ID">

    <!-- Performance Metrics -->
    <div class="section-title">Performance Metrics</div>
    <input id="study_hours" type="number" class="form-control mb-3" placeholder="Study Hours per Day">
    <input id="attendance" type="number" class="form-control mb-3" placeholder="Attendance Percentage">
    <input id="previous_score" type="number" class="form-control mb-3" placeholder="Previous Exam Score">

    <button class="btn btn-primary w-100 mt-3" onclick="predict()">
        Analyze Academic Performance
    </button>

    <div id="result" class="result-box"></div>

    <!-- âœ… CLEAN PROFESSIONAL FOOTER TEXT -->
    <div class="footer-note">
        Academic Performance Insights
    </div>
</div>

<script>
function predict() {
    const data = {
        study_hours: Number(document.getElementById("study_hours").value),
        attendance: Number(document.getElementById("attendance").value),
        previous_score: Number(document.getElementById("previous_score").value)
    };

    fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        const box = document.getElementById("result");
        box.style.display = "block";
        box.innerHTML =
            `<strong>Predicted Final Score:</strong> ${result.predicted_final_score}`;
    });
}
</script>

</body>
</html>
